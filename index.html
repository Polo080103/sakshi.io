<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"  href="style.css">
    
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="profile" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Akash Sharma </span>
            <span class="job">Hindustan College of Science and Technology</span>
        </div>
        <div class="media-buttons">
            <a href="" style="background-color:rgb(142, 106, 53);" class="link">
                <i class='bx bx-code-alt'></i>
            </a>
            <a href="" style="background-color:rgb(38, 158, 237);" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="" style="background-color:red;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            <a href="" style="background-color:rgb(253, 65, 65);" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="" style="background-color:rgb(0, 0, 0);" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60m</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">8.6m</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">65k</span>
            </div>
        </div>
    </div>
</body>
</html>
